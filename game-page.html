<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Game</title>
		<link rel='stylesheet' href="css/styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <script src='java.js'></script>

  <body>

    <header class="header">
      <h2 class="name">Rupert Tudehope</h2>
      <h2 class="id">300402668</h2>
    </header>

    <div class="name-of-page">
      <h1>Game</h1>
    </div>

    <div class="home-link-from-game">
      <a href="index.html">Return home</a>
    </div>


    <div class = "instruct">
      <h3>Guess a number between 1 & 100 and see how quickly you can pick it</h3>
    </div>

    <div class = "set-reset">
      <button onclick='setGame()'>Set/Reset</button>
    </div>

    <div class = "guess">
      <label>Guess: <input class="type-here" type='text' placeholder="type here" id='number'/></label>
    </div>

    <div class = "guess-test">
      <button onclick='recordClicks()'>Test</button>
    </div>
   </div>


   <div class = "outcome">
     <div id = "outcome-amount">
       <h4>Total Guesses: 0</h4>
     </div>

     <div id = "outcome-closeness">
       <h4>Closeness:</h4>
     </div>
   </div>

  </body>
